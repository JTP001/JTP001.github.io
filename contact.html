<!DOCTYPE html>
<htm lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body class="d-flex flex-column min-vh-100">
    <header class="navbar navbar-expand-lg navbar-dark flex-column flex-md-row bg-dark">
        <div class="navbar-nav-scroll">
            <ul class="navbar-nav bd-navbar-nav flex-row">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="projects.html">Projects</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="contact.html">Contact</a>
                </li>
            </ul>
        </div>
    </header>

    <main class="mb-3 mt-5">
        <div class="row d-flex justify-content-center">
            <div class="col-md-6 mt-4">
                <h3>Contact me:</h3>
                <ul>
                    <li>
                        <h5>UofT email: j.tavarespitts@mail.utoronto.ca</h2>
                    </li>
                    <li>
                        <h5>Personal email: jtavarespitts@gmail.com</h2>
                    </li>
                    <li>
                        <h5>Phone number: 416-258-9695</h2>
                    </li>
                </ul>
                
            </div>
            <div class="col-md-5">
                <div class="container shadow-lg p-3 mb-5 bg-white rounded">
                    <h3>Email me:</h3>
                    <form>
                        <div class="row my-3">
                            <div class="form-group col-md-6">
                                <label for="inputName">Name</label>
                                <input type="text" class="form-control" id="inputName" placeholder="Name" >
                            </div>
                            <div class="form-group col-md-6">
                                <label for="inputEmail">Email</label>
                                <input type="email" class="form-control" id="inputEmail" placeholder="Email" >
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="emailBody">Body</label>
                            <textarea class="form-control" id="emailBody" ></textarea>
                        </div>
                        <label>To:</label>
                        <div class="my-3 mx-3 form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="emailOptions" id="uoftEmail" value="option1"  checked>
                            <label class="form-check-label" for="uoftEmail">UofT email</label>
                        </div>
                        <div class="my-3 form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="emailOptions" id="personalEmail" value="option2" >
                            <label class="form-check-label" for="personalEmail">Personal email</label>
                        </div>

                        <button class="btn btn-info float-end my-3" id="sendButton" onClick=sendEmail()>Send</button>
                    </form>
                </div>
            </div>
        </div>
        
    </main>

    <footer class="fixed-bottom text-bg-dark">
        <p>Copyright 2024 by James Tavares-Pitts</p>
    </footer>

</body>
